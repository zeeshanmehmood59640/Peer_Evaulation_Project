<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>

</head>
<body>
<header class="py-5"><h1 class="text-center">PEER EVALUATION PROJECT</h1></header>
<div class="container my-5">
    <h3 class="text-center">Sign Up as a Teacher</h3>
    <form action="/addteacher" class="row justify-content-center align-items-center px-5 py-2 index-form">
        <div class="form-group col-12 col-md-7 px-md-3 my-md-2  mx-lg-5">
            <label for="f-name">First Name:</label>
            <input type="text" class="form-control" id="f-name" placeholder="Enter Your First Name" name="f-name" required>
        </div>
        <div class="form-group col-12 col-md-7 px-md-3 my-md-2  mx-lg-5">
            <label for="l-name">Last Name:</label>
            <input type="text" class="form-control" id="l-name" placeholder="Enter Your Last Name" name="l-name">
        </div>
        <div class="form-group col-12 col-md-7 px-md-3 my-md-2  mx-lg-5">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group col-12 col-md-7 px-md-3 my-md-2  mx-lg-5">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        </div>
        <div class="row col-12 justify-content-center align-items-center px-lg-5 py-2 my-md-2"><button type="submit" class="btn btn-primary col-6 col-md-4">Submit</button></div>

    </form>

</div>
</body>
</html>
