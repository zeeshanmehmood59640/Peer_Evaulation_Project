<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="vince">
    <header class="py-5"><h1 class="text-center">TEACHER PAGE</h1></header>
    <div class="teacher">
        <div class="container py-5">
            <div class="row text-center justify-content-center my-5 group">
                <div class="my-3 col-12  col-md-5 col-lg-4 text-center customborder"><div><p>Add new members</p><a href="/addamember">Add Group Member</a></div></div>
                <div class="my-3 col-12  col-md-5 col-lg-4 text-center customborder"><div><p>See all members</p><a href="/viewmembers">View Group Members</a></div></div>
                <div class="my-3 col-12 col-md-5 col-lg-4 customborder"><div><p>check created criteria</p><a href="/viewcriteria">View Criteria</a></div></div>
                <div class="my-3 col-12 col-md-5 col-lg-4 customborder"><div><p>see feedback</p><a href="/Viewfeedback">View Feedback</a></div></div>
            </div>

            <div class="text-center evaluation-criteria">
                <h4 >Set Evaluation Criteria</h4>
                <form action="/evaluationcriteria">
                    <div class="row justify-content-center">
                        <label class="form-label col-8 col-sm-6" for="item">Number of criteria items?</label>
                        <input class="col-2" type="number" name="item" id="item">
                    </div>
                    <p>
                        <input type="submit" value="Add Criteria">
                    </p>
                </form>

            </div>

            <p class="my-5 text-center"><a href="/">Back</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
