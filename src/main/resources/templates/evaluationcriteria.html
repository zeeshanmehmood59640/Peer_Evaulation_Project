<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation criteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>

</head>
<body>
<h2>Fill in the desired evaluation criteria</h2>
<form action="/addcriteria">
    <p th:each="criteria,iterStat: ${criteriaArray}">
        <label  th:text="'Enter description of criteria ' + ${iterStat.index + 1}"></label>
        <input type="text" name="criteria">
    </p>
    <button type="submit">Submit</button>
</form>


</body>
</html>
