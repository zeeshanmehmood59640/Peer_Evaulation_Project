<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>

</head>
<body>
<div class="vince">
    <header class="py-5"><h1 class="text-center">PEER EVALUATION PROJECT</h1></header>
    <div class="submitFeedback">
        <div class="feedbackinput">
            <h3 th:text="'Feedback for '+${name}"></h3>
            <form action="/addfeedback" method="post">
                <!-- Iterate over criteriaArray -->
                <div th:each="criterion : ${criteriaArray}">
                    <label th:text="${criterion}"></label>
                    <input type="number" name="feedback" min="0" max="10" required>
                    <input type="hidden" name="criterionName" th:value="${criterion}">
                </div>
                <input type="hidden" name="ownNumber" th:value="${ownNumber}">
                <input type="hidden" name="studentRnumber" th:value="${rnumber}">
                <input type="hidden" name="studentName" th:value="${name}">
                <input type="submit" value="Submit Feedback" class="submit">
            </form>
        </div>
        <p><a href="/">back</a></p>
    </div>
</div>
</body>
</html>
