<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Evaluation Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>

</head>
<body>
<header class="py-5"><h1 class="text-center">PEER EVALUATION PROJECT</h1></header>
<div class="container">
    <div class="row my-5 text-center">
        <div class="col-12 col-md-6">
            <div class="m-2 main-box p-3">
                <h3>Sign in as Teacher</h3>
                <form action="/checkteacher" class="row  justify-content-center my-3 ">
                    <div class="mb-3 col-9 text-center">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" name="email" required>
                    </div>
                    <div class="mb-3 col-9 text-center">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary col-4">Login</button>
                </form>
                <form action="/signup" class=" my-3 ">
                    <div class="row justify-content-center align-items-center">
                        <h6 class="col-6 py-1 mb-0">Don't have an account?</h6>
                        <button type="submit" class="btn btn-primary col-3">Signup</button>
                    </div>

                </form>
            </div>

        </div>
        <div class="col-12 col-md-6">
            <div class="m-2 p-3 main-box">
                <h3>Sign in as student</h3>
                <form action="/checkstudent" class="row  justify-content-center my-3">
                    <div class="mb-3 col-9 text-center">
                        <label for="r-number" class="form-label">Enter your r-number</label>
                        <input type="text" class="form-control" id="r-number" name="r-number">
                    </div>
                    <button type="submit" class="btn btn-primary col-4">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
