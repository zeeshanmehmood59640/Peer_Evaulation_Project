<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
</head>
<body>
<header class="py-5"><h1 class="text-center">PEER EVALUATION PROJECT</h1></header>
<div class="container my-5 text-center">
    <h2>Add a new group member</h2>
    <form action="/register" >
        <p>
            <label for="name" class="form-label" >Enter name of student:</label>
            <input type="text" name="name" id="name" required>
        </p>
        <p>
            <label for="rnumber" class="form-label">r-number:</label>
            <input type="text" name="rnumber" id="rnumber" required>
        </p>
        <p>
            <label for="section" class="form-label">Section:</label>
            <input type="text" name="section" id="section">
        </p>
        <p>
            <input type="submit" value="submit" name="submit">
        </p>
    </form>

</div>

</body>
</html>
