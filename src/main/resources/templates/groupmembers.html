<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>

</head>
<body>
<header class="py-5"><h1 class="text-center">PEER EVALUATION PROJECT</h1></header>
<div class="container text-center">
    <div class="row justify-content-center members-table text-center m-3 p-5" th:if="${students.size()!=0}">
        <table class="col-6">
            <tr >
                <th>Name</th>
                <th>r-number</th>
                <th>Section</th>
            </tr>
            <tr  th:each="student: ${students}">
                <td th:text="${student.getName()}"></td>
                <td th:text="${student.getRnmuber()}"></td>
                <td th:text="${student.getSection()}"></td>
            </tr>
        </table>
        <p class="text-center m-5"><a href="/teacher">Back</a></p>
    </div>

    <div th:if="${students.size()==0}">
        <p>No group member added yet</p>
        <p><a href="/teacher">Back</a></p>
    </div>

</div>

</body>
</html>
