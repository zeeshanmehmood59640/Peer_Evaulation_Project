<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>

</head>
<body>
<header class="py-5"><h1 class="text-center">PEER EVALUATION PROJECT</h1></header>
<div class="container my-5 text-center">
    <h2 th:text="${student.getName()} +' please provide your feedback for other group members below:'"></h2>

    <!-- Iterate over students -->
    <div class="my-3 row justify-content-center" th:each="otherStudent : ${students}" th:unless="${otherStudent.getRnmuber() == student.getRnmuber()}">
        <h3 class="col-12 col-md-6 col-lg-4 col-xl-3" th:text="${'Feedback for ' + otherStudent.getName()}"></h3>

        <form class="col-12 col-md-6 col-lg-4 col-xl-3" action="/submitfeedback">
            <input type="hidden" name="ownNumber" th:value="${student.getRnmuber()}">
            <input type="hidden" name="studentRnumber" th:value="${otherStudent.getRnmuber()}">
            <input type="hidden" name="studentName" th:value="${otherStudent.getName()}">
            <input type="hidden" name="studentSection" th:value="${otherStudent.getSection()}">
            <input type="submit" value="Submit Feedback">
        </form>
    </div>
    <div class="text-center my-5">
        <form action="/checkrecommendation">
            <input type="hidden" name="student" th:value="${student.getRnmuber()}">
            <input type="submit" value="View Recommendations">
        </form>

    </div>
    <p><a href="/">Back</a></p>

</div>

</body>
</html>
