<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>

</head>
<body>
<h2>Feedback Averages for Each Student</h2>
<table>
    <thead>
    <tr>
        <th>Student Name</th>
        <th>Student Number</th>
        <th>Section</th>
        <th th:each="criterion : ${criteriaArray}"> <span th:text="${criterion}"></span></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
        <td th:text="${result.name}"></td>
        <td th:text="${result.getRnumber()}"></td>
        <td th:text="${result.getSection()}"></td>
        <td th:each="feedback : ${result.getFeedbacks()}"
         th:text="${feedback}">
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
