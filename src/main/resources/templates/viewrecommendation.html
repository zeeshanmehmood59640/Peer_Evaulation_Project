<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
</head>
<body>
<header class="py-5"><h1 class="text-center">PEER EVALUATION PROJECT</h1></header>
<div class="text-center my-5 row justify-content-center">

    <div  class="col-12 viewrecom p-5" th:if="${lengthCheck}">
        <h4>No recommendation. You are doing well.</h4>
    </div>
    <div class="col-12 col-md-6 col-lg-4  p-3">
        <div class="viewrecom p-2" th:if="${!lengthCheck}">
            <h4>You need to work on the following skills</h4>
            <ul >
                <li th:each="criteria:${lessResult}"
                    th:text="${criteria}"
                />
            </ul>

        </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4  p-3">
        <div class=" viewrecom p-3">
            <h4>Teacher's Feedback</h4>
            <p th:text="${currentStudent.getTeacherFeedback()}"></p>
        </div>
    </div>


    <p class="m-4"><a href="/">Back</a></p>

</div>
</body>
</html>
